#################### default parameters ################################
[params]
logo = "images/logo.png"
home = "Home"
# Meta data
description = "Expert Training for the Automotive Professional"
author = "byteskeptical"
# email address
email = "support@aviconference.com"
# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analytics_id = ""
# search for blog page
search = false

# Preloader
[params.preloader]
enable = true
preloader = "png" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = true
label = "Register Now"
link = "pricing"


# Subscription
[params.subscription]
enable = false
# mailchimp subsciption
mailchimp_form_action = "" # replace this url with yours
mailchimp_form_name = "" # replace this code with yours

# google map
[params.map]
enable = true
gmap_api = "${TEST}"
map_latitude = "20.489113"
map_longitude = "-82.0131468"
map_marker = "images/marker.png"


############################# social icon ############################
