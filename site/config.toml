######################## default configuration ####################
baseURL = "https://aviondemand.github.io/conference"
title = "AVI Conference"
theme = "avicon"
# post pagination
paginate = "4"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "avicon" # get your shortname form here: https://disqus.com
# disable language
disableLanguages = ['fr'] # disable language from here

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
