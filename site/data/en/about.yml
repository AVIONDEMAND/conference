  title : "The Best Automotive Training Under the Sun"
  content : "The AVI Conference is a yearly event focused on automotive aftermarket training and tier 1 vendor showcase. Automotive Video Innovations (AVI) was founded in 1994. AVI is an ASE Accredited Training Provider for the automotive industry. The mission of AVI is to produce automotive repair training courses and information for the automotive aftermarket, providing current and future repair technicians with the highest level of technical training available. AVI produces automotive technician training for online On Demand, instructor-led courses, technical training manuals and On-Site expert training, with a commitment to continually update this training to stay in-step with the evolution of automotive technology."


